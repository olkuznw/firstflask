{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock%}

{% block content %}
        <div class="tags">
        {% for tag in post.tags %}
            <a class="badge badge-danger" href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">{{ tag.name }}</a>
        {% endfor %}
    </div>
    <p>{{post.body}}</p>
{% endblock %}
