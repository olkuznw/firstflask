{% macro posts_title_list(posts) %}
    <div class="col-sm-12">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{post.title}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
